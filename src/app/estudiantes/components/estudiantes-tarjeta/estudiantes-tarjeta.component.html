<mat-card>
    <mat-card-header>
        <mat-card-title>  </mat-card-title>
        <mat-card-subtitle>  </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="estudiante | imagen">

    <mat-card-content>
        <h3> </h3>
        <p>
            <strong>Primera aparición</strong> 
            <br>
            <strong> Personajes: </strong> 
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button 
                color="warn"
                [routerLink]="[]">
            Leer más...
        </button>

        <button mat-button 
                color="info"
                [routerLink]="[]">
            Editar
        </button>
    </mat-card-actions>

</mat-card>
